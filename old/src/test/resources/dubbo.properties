#应用名称，最好跟配置中心里面定义的一样
dubbo.application = crawler
#zookeeper注册地址
dubbo.registry = zookeeper://120.26.71.99:2181
#本地开放的端口，如果是-1，则端口是动态绑定的（从28080开始扫描，直到找一个可以开放的端口）
dubbo.port = -1
#是否提供服务，如果为false，则不提供接口给dubbo注册中心，只是做服务的消费
dubbo.export = false
#开放外网还是内网，outer-外网，intranet-内网（在测试环境时，要使用外网，在线上时，要使用肉网）
dubbo.host = outer
#dubbo.host = intranet
 
#授权的token信息
dubbo.token = hello_souche_token
#访问的超时时间
dubbo.timeout = 10000
 
#doc application
#应用提供的pom信息，如groupId、artifactId及version版本号
application.version = 1.0.0-SNAPSHOT
application.groupId = com.souche
application.artifactId = crawler
#是否往注册中心注册文档信息proper
dubbo.doc.enable = false